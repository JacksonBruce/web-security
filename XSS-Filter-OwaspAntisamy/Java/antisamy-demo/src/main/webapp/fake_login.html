function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
</script>

 			}
 	}

		return utftext;

 	// private method for UTF-8 decoding
 	_utf8_decode : function (utftext) {
 		 var string = "";

 		 var c = c1 = c2 = 0;
